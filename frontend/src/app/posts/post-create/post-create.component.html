<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <mat-label>Leave a Title </mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="!form.get('title').valid && form.get('title').touched">
        Please enter a Post Contnet
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input #filePicker type="file" (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview " >
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a Post </mat-label>
      <textarea matInput rows="4" formControlName="content"> </textarea>
      <mat-error *ngIf="!form.get('content').valid && form.get('content').touched">
        Please enter a Post Contnet
      </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Save Post</button>
  </form>
</mat-card>
