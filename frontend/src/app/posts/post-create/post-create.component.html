<mat-card>
  <mat-spinner *ngIf="isLoading" ></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Leave a Title </mat-label>
      <input
        matInput
        type="text"
        [ngModel]="post?.title"
        #title="ngModel"
        name="title"
        required
      />
      <mat-error *ngIf="title.invalid">Please enter a Post Contnet</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a Post </mat-label>
      <textarea
        matInput
        rows="4"
        [ngModel]="post?.content"
        name="content"
        #content="ngModel"
        required
      ></textarea>
      <mat-error *ngIf="title.invalid">Please enter a Post Contnet</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Primary</button>
  </form>
</mat-card>
